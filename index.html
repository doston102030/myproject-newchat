<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chart</title>
    <!-- css link -->
    <link rel="stylesheet" href="./output.css" />
  </head>
  <body class="h-screen bg-cream flex items-center justify-center">
    <div class="w-full max-w-[540px] flex flex-col gap-6">
      <!-- card top -->
      <div
        class="bg-red rounded-[1.25rem] px-8 pt-[1.6875rem] pb-[1.5625rem] flex justify-between items-center"
      >
        <div class="flex flex-col gap-2">
          <span class="text-white">My balance</span>
          <span class="text-light font-bold text-32">$921.48</span>
        </div>
        <img
          src="./images/tepa qism imges.svg"
          alt="tepa qism imges"
          width="72"
          height="48"
        />
      </div>
      <!-- card bottom -->
        <div class="bg-white px-8 pt-[1.6875rem] pb-[1.5625rem] rounded-[20px] shadow">
                <h2 class="font-bold text-[32px] text-[#382314] mb-[66px]">Spending - Last 7 days</h2>

                <div class="flex justify-between items-end h-40 mb-[32px]">
                    <div class="flex flex-col items-center">
                        <div class="w-[50px] bg-[#EC755D] rounded-md" style="height:50px;"></div>
                        <span class="text-[15px] text-[#92857A] font-normal">mon</span>
                    </div>
                    <div class="flex flex-col items-center">
                        <div class="w-[50px] bg-[#EC755D] rounded-md" style="height:100px;"></div>
                        <span class="text-[15px] text-[#92857A] font-normal">tue</span>
                    </div>
                    <div class="flex flex-col items-center">
                        <div class="w-[50px] bg-[#76b5bc] rounded-md" style="height:150px;"></div>
                        <span class="text-[15px] text-[#92857A] font-normal">wed</span>
                    </div>
                    <div class="flex flex-col items-center">
                        <div class="w-[50px] bg-[#EC755D] rounded-md" style="height:89px;"></div>
                        <span class="text-[15px] text-[#92857A] font-normal">thu</span>
                    </div>
                    <div class="flex flex-col items-center">
                        <div class="w-[50px] bg-[#EC755D] rounded-md" style="height:67px;"></div>
                        <span class="text-[15px] text-[#92857A] font-normal">fri</span>
                    </div>
                    <div class="flex flex-col items-center">
                        <div class="w-[50px] bg-[#EC755D] rounded-md" style="height:124px;"></div>
                        <span class="text-[15px] text-[#92857A] font-normal">sat</span>
                    </div>
                    <div class="flex flex-col items-center">
                        <div class="w-[50px] bg-[#EC755D] rounded-md" style="height:73px;"></div>
                        <span class="text-[15px] text-[#92857A] font-normal">sun</span>
                    </div>
                </div>

        <hr class="w-[28.75rem] h-[2px] mb-8" />
        <div class="flex justify-between items-end">
                    <div>
                        <p class="text-[18px] text-[#92857A] font-normal">Total this month</p>
                        <p class="text-[48px] font-bold text-[#382314]">$478.33</p>
                    </div>
                    <div class="text-right">
                        <p class="text-[18px] font-bold text-[#382314]">+2.4%</p>
                        <p class="text-[18px] text-[#92857A]">from last month</p>
                    </div>
                </div>
      </div>
    </div>
  </body>
</html>
